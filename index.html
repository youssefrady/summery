<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <!-- all fill css -->
    <link rel="stylesheet" href="./css/normalis.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="summary">
  <div class="container">
    <div class="nft-img">
      <img class="nft-img" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="description">
      <h1> <strong> Order Summary</strong>
      </h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        <br>device anywhere you like!</p>
    </div>
    <div class="info">
      <div class="price">
        <div class="img-music">
        <img class="img-music" src="./images/icon-music.svg" alt="">
      </div>
        <div class="text">
        <p class="ya"> 
          <span >Annual Plan</span> <br>
          <span class="opasity">$59.99/year</span>
        </p>
        <div class="link">
          <a href="#">change</a>
        </div>
      </div>
      </div>
      <div class="last">
              <button class="buttom">
        Proceed to Payment
      </button>
      <p>  Cancel Order
      </p>
    </div>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
